version: 2.1
orbs:
  node: circleci/node@1.1.6
jobs:
  build-and-test:
    executor:
      name: node/default
    steps:
      - checkout
      - node/with-cache:
          steps:
            - restore_cache:
                keys: 
                  - v1-{{ .Branch }}-{{ checksum "package.json" }}
                  - v1-{{ .Branch }}-
            - run:
                name: Install serverless
                command: sudo npm install -g serverless
            - run:
                name: Install dependencies
                command: yarn install
            - run:
                name: Run static code analysis
                command: yarn staticAnalysis:Js
            - run:
                name: Run unit tests with coverage
                command: yarn unitTest:Js --coverage
            - run:
                name: Run api start serverless offline
                background: true
                command: |
                  yarn apiStart:local
                  touch .offline-started
            - run:
                name: Run api test serverless offline
                command: |
                  "[ -f .offline-started ]"
                  yarn apiTest:local
workflows:
    build-and-test:
      jobs:
        - build-and-test
